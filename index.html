<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK GPS Test 1.0</title>
    <style>
    </style>
</head>
<body>
    <div id="entrydiv">
        <span>Click here to get your current location :</span>
        <button id="push" style="font-size:1.25rem;">GET now</button>
        
    </div>
    <div id="output">
   </div>
   <div><p style="float: right">&copy; ABHISKAR - 2024</p></div>

<script>
const x = document.getElementById("output");

        document.querySelector('#push').addEventListener('click',getLocation);

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition,showError);
    if (x.innerText=="") x.innerHTML = "Location service in progress....<br><br>";
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

let z=0;
function showPosition(position) {
  x.innerHTML += "Latitude: " + position.coords.latitude +
  "&emsp;Longitude: " + position.coords.longitude + 
  "&emsp;Altitude: " + position.coords.altitude + 
  "<br>Accuracy: " + position.coords.accuracy + 
  "&emsp;|| " + new Date(position.timestamp).toLocaleString() + 
"<br>-------------------------<br>";

z=position;
//console.log(z);
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
    </script>
</body>
</html>
